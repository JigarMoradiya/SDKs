                buildConfigField "String", "CONTENT_MODULE", test_content_module
                buildConfigField "String", "UNAUTH_CONTENT_MODULE", unauth_test_content_module
                buildConfigField "String", "FEEDBACK_MODULE", test_feedback_module
                buildConfigField "String", "COMMENT_MODULE", test_comment_module
                buildConfigField "String", "EXPERT_MODULE", test_expert_module
                buildConfigField "String", "PAYMENT_MODULE", test_payment_module
                buildConfigField "String", "STRIPE_KEY", test_stripe_key
                buildConfigField "String", "ZOOM_MODULE", test_zoom_module
                buildConfigField "String", "APPOINTMENT_MODULE", test_appointment_module
                buildConfigField "String", "ONE_SIGNAL", test_one_signal

                resValue "string", "app_name", "Test connectedminds"

            }

            prod {
                applicationIdSuffix ".prod"
                buildConfigField "String", "AWS_BUCKET", AWS_PROD_BUCKET
                buildConfigField "String", "AWS_BUCKET_CV", AWS_PROD_BUCKET_CV
                buildConfigField "String", "PATIENT_MODULE", prod_patient_module
                buildConfigField "String", "COMMON_MODULE", prod_common_module
                buildConfigField "String", "SETTING_MODULE", prod_setting
                buildConfigField "String", "UNAUTH_SETTING_MODULE", unauth_prod_setting
                buildConfigField "String", "FEED_MODULE", prod_feed_module
                buildConfigField "String", "UNAUTH_FEED_MODULE", unauth_prod_feed_module
                buildConfigField "String", "CONTENT_MODULE", prod_content_module
                buildConfigField "String", "UNAUTH_CONTENT_MODULE", unauth_prod_content_module
                buildConfigField "String", "PAYMENT_MODULE", prod_payment_module
                buildConfigField "String", "STRIPE_KEY", prod_stripe_key
                resValue "string", "app_name", "Prod Patient"
                buildConfigField "String", "FEEDBACK_MODULE", prod_feedback_module
                buildConfigField "String", "COMMENT_MODULE", prod_comment_module
                buildConfigField "String", "EXPERT_MODULE", prod_expert_module
                buildConfigField "String", "ZOOM_MODULE", prod_zoom_module
                buildConfigField "String", "APPOINTMENT_MODULE", prod_appointment_module
                buildConfigField "String", "ONE_SIGNAL", prod_one_signal

                resValue "string", "app_name", "connectedminds"

            }
        }


        // should correspond to key/value pairs inside the file
        buildConfigField("String", "KEY", apikeyProperties['KEY'])
        buildConfigField("String", "SECRET", apikeyProperties['SECRET'])
        buildConfigField("String", "CONSTANT", apikeyProperties['CONSTANT'])
        buildConfigField("String", "TEST_CONSTANT", apikeyProperties['TEST_CONSTANT'])
        buildConfigField("String", "CHAT_TEST_OTHER_CONSTANT", apikeyProperties['CHAT_TEST_OTHER_CONSTANT'])
