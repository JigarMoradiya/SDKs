                buildConfigField "String", "UNAUTH_CONTENT_MODULE", unauth_dev_content_module
                buildConfigField "String", "PAYMENT_MODULE", dev_payment_module
                buildConfigField "String", "STRIPE_KEY", test_stripe_key
                buildConfigField "String", "FEEDBACK_MODULE", dev_feedback_module
                buildConfigField "String", "COMMENT_MODULE", dev_comment_module
                buildConfigField "String", "EXPERT_MODULE", dev_expert_module
                buildConfigField "String", "ZOOM_MODULE", dev_zoom_module
                buildConfigField "String", "APPOINTMENT_MODULE", dev_appointment_module
                buildConfigField "String", "ONE_SIGNAL", dev_one_signal

                resValue "string", "app_name", "Dev connectedminds"

            }

            restest {
                applicationIdSuffix ".test"
                buildConfigField "String", "AWS_BUCKET", AWS_TEST_BUCKET
                buildConfigField "String", "AWS_BUCKET_CV", AWS_TEST_BUCKET_CV
